<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="telephone=no,email=no" name="format-detection">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/resetClass.css" />
        <link rel="stylesheet" href="css/consultants.css" />
        <script src="js/resizeRem.js"></script>
        <script src="js/jquery-1.11.1.js"></script>
        <script src="js/add-modify-con.js"></script>
        <title>专家团队</title>
    </head>
    <body>
    <div class="wrap">
<div class="box3">
 <header class="header textcenter bgColor">
    编辑提问者信息
    <img src="images/right.png" class="img1 fr"/>
    <img src="images/delate.png" class="img2 fl" />
</header>
<div class="content whiteBg">
    <p class="name"><span class="beforeName">昵称</span><input type="text" placeholder="请填写昵称" class="nicheng" /></p>
    <p class="sex"><span class="beforeName">性别</span>
        <input type="radio" name="sex1" id="man1"/><label for="man1">男</label>
        <input type="radio" name="sex1" id="woman1"/><label for="woman1">女</label>
    </p>
    <p class="name old" ><span class="beforeName">年龄</span><input type="text" placeholder="请填写年龄" class="year"/></p>
    <p class="name"><span class="beforeName">联系电话</span><input type="text" placeholder="请填写联系电话" class="phone-number" /></p>
    <p class="name old"><span class="beforeName">症状描述</span></p>
    <textarea name="zhengzhuang"  rows="10" placeholder="请描述症状" class="textBox box-sizing" ></textarea>
</div>
<div class="footbtn textcenter">
    <button class="Btn bgColor ">确认</button>
</div>
</div>
</div>
</body>
</html>
