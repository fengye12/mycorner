<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
       <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <script src="js/resizeRem.js"></script>
        <script src="js/jquery-3.1.1.js"></script>
          <link rel="stylesheet" href="css/resetClass.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="js/angular.min.js"></script>
      <!--   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script> -->
        <title>关于我们</title>
    </head>
    <style>
     /*  .warning{
        height: 30px;
        overflow: hidden;
      } */
    </style>
    <body ng-app="app" >
     <div class="container" ng-controller="main">
     <h1 class="text-center">注册系统</h1>
     <form  action="" name="register" class="form-horizonal container-fluid">
     <div class="form-group row">
       <div class="col-xs-4"><label for="user_name">用户名：</label></div>
       <div class="col-xs-8">
       <input type="text" id="user_name" name="username" ng-model="data.username"  ng-maxlength="12" ng-minlength="6" />
       </div>
     </div>
     <div class="form-group row">
       <div class="col-xs-4"><label for="tel">手机号</label></div>
       <div class="col-xs-8"><input type="text" id="tel" name="tel" ng-model="data.tel"  ng-pattern="/^1\d{10}$/"  /></div>
     </div>
     <div class="form-group row">
       <div class="col-xs-4"><label for="address">地&emsp;址：</label></div>
  <div class="col-xs-8"><input type="text" id="address" name="address" ng-required="true" ng-model="data.address" ></div>
     </div>
     <div class="form-group row">
       <div class="col-xs-4"><label for="email">邮&emsp;箱：</label></div>
       <div class="col-xs-8"><input type="text" id="email" name="email" ng-model="data.email" ng-pattern="/^\w/+@[\w\.]+/" /></div>
     </div>
     <div class="warning row">
       <p class="text-danger" ng-show="register.username.$dirty && register.username.$invalid">请正确输入用户名</p>
       <p class="text-danger"  ng-show="register.tel.$dirty && register.tel.$invalid">请输入11位数字</p>
       <p class="text-danger"  ng-show="register.address.$dirty && register.address.$invalid">请输入地址</p>
       <p class="text-danger"  ng-show="register.email.$dirty && register.email.$invalid">请输入正确的邮箱</p>
        <p class="text-danger"  ng-show="shoeerr">请完整输入</p>
     </div>
      <div class="row submit-btn">
       <button class="btn btn-success " ng-click="check()" style="display:block;width:100%" ng-click="check()">提交</button>
     </div>
     </form>
     </div>
    <script>
      var app=angular.module('app',[]);
      app.controller('main',function($scope){
        $scope.data={ };
        $scope.shoeerr=false;
        console.log($scope)
        console.log(app)
        //表单提交的啥时候显示
       $scope.check=function(){
 $scope.shoeerr=$scope.register.$invalid;

        }
      })

    </script>
    </body>
</html>
