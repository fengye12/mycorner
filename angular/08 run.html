<html>

    <body ng-app="app" >
     <div>{{msg}}</div>
    <script>
    var msg="hello Kittty"
      var app=angular.module('app',[]);

    app.run(function($rootScope){
      console.log(this)
      console.log(arguments)
      console.log($rootScope)
      // 将全局作用域变量赋值给根作用域中的msg变量
$rootScope.msg=msg;
    })

    </script>
