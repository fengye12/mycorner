<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
       <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <script src="js/resizeRem.js"></script>
        <script src="js/jquery-3.1.1.js"></script>
        <link rel="stylesheet" href="css/resetClass.css" />
        <link rel="stylesheet" href="css/common.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <title>关于我们</title>
    </head>
    <body ng-app="myApp" >
     <div class="main" ng-controller="myCtrl">
      <div>{{date | date: 'fullDate'}}</div>
      <div>{{date | date: 'EEEE,MMMM d,yyyy'}}</div>
      <div>{{date | date:'yyyy-MM-dd HH:mm:ss'}}</div>
      <div>{{date | date:'yyyy-MM-dd hh:mm:ss'}}</div>
    </div>
    <script>
      var app=angular.module('myApp',[])
      app.controller('myCtrl',function($scope){
      // 创建一个时间
      $scope.date=new Date();
      })

    </script>
    </body>
</html>
