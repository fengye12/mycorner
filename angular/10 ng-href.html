<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
       <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <script src="js/resizeRem.js"></script>
        <script src="js/jquery-3.1.1.js"></script>
<!--         <link rel="stylesheet" href="css/resetClass.css" / -->
        <link rel="stylesheet" href="css/common.css" />
        <script src="js/angular.min.js"></script>
        <title>关于我们</title>
    </head>    <body ng-app="app" >
    <div ng-controller="main">
    <a ng-href="{{baidu}}">百度</a>
    </div>
    <script>
    var msg="hello Kittty"
      var app=angular.module('app',[]);
    // 根作用域可以在run方法中使用
    app.run(function($rootScope){
      console.log(this)
      console.log(arguments)
      console.log($rootScope)
      // 将全局作用域变量赋值给根作用域中的msg变量
$rootScope.msg=msg;
    })
    //$timeout是一个服务，定时器服务与setTimeout()一样的
    app.controller("main",function($scope,$timeout){
        //获取一部数据往往需要事件
        $timeout(function(){
           $scope.baidu="http://www.baidu.com"
           console.log($scope.baidu)
        },3000)
    })

    </script>
    </body>
</html>
