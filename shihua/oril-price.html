<script>
var setDate=$(".date1")
var dd = new Date();
  var Year=dd.getFullYear();
  var Month=dd.getMonth()+1;
  var day=dd.getDate();
setDate.text(Year+"-"+Month+"-"+day)
    var tips=$(".tip-wrap .tips")
    var tipWrap=$(".tip-wrap")
    tips.on("click",function(e){
        e.stopPropagation();
    })
    tipWrap.on("click",function(){
        tipWrap.fadeOut(200)
    })
    $(".mess-info").on('click', '.checked', function(event) {
        event.preventDefault();
      if($(".name").text=" "){
        tipWrap.fadeIn(200);
      }
    });
</script>
