<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="swiper/swiper-3.4.1.min.css" />
        <link rel="stylesheet" href="swiper/animate.min.css" />
    </head>
    <style>
     .swiper-container {
            width: 100%;
            min-height: 150px;
            background: yellow;
            color: red;
        }
        .a{
            text-align: center;
            font-size: 18px;
        }
    </style>
    <body>
    <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide a">
            <div class="ani" data-slide-in="at 500 from swing use swing during 1000" >内容1明顯的n次</div>
        </div>
          <div class="swiper-slide a">
            <div class="ani" data-slide-in="at 500 from bounceInDown use swing during 500" >内容2</div>
        </div>
          <div class="swiper-slide a">
            <div class="ani" data-slide-in="at 500 from bounceInDown use swing during 1000" data-slide-out="at 0 to fadeOutRight use swing during 2000 force">内容3</div>
        </div>
    </div>
     <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
    <script src="swiper/jquery-1.10.1.min.js"></script>
    <script src="swiper/swiper-3.4.1.jquery.min.js"></script>
    <script src="swiper/swiper.animate-twice.min.js"></script>
<script>
  var mySwiper = new Swiper ('.swiper-container', {
   onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素
    swiperAnimate(swiper); //初始化完成开始动画
  },
  onSlideChangeEnd: function(swiper){
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } ,
   direction: 'horizontal',
    loop: true,

    // 如果需要分页器
    pagination: '.swiper-pagination',
    autoplay:5000,
    // 如果需要前进后退按钮
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',

    // 如果需要滚动条
    scrollbar: '.swiper-scrollbar',
  })
  // var mySwiper = new Swiper ('.swiper-container', {
  //   direction: 'horizontal',
  //   loop: true,

  //   // 如果需要分页器
  //   pagination: '.swiper-pagination',

  //   // 如果需要前进后退按钮
  //   nextButton: '.swiper-button-next',
  //   prevButton: '.swiper-button-prev',

  //   // 如果需要滚动条
  //   scrollbar: '.swiper-scrollbar',
  // })
  </script>
    </body>
</html>
</html>
