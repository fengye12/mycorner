<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="swiper/swiper-3.4.1.min.css" />
    </head>
    <style>
    /* 你可能想要给Swiper定义一个大小，当然不要也行。 */
        .swiper-container {
            width: 800px;
            height: 300px;
        }
    </style>
    <body>
    <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">slide1</div>
        <div class="swiper-slide">slide2</div>
        <div class="swiper-slide">silde3</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
<!-- 导航等组件可以放在container之外 -->
    <script src="swiper/jquery-1.10.1.min.js"></script>
    <script src="swiper/swiper-3.4.1.jquery.min.js"></script>
    <!-- 初始化Swiper：最好是挨着</body>标签 -->
    <script>
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'horizontal',
    loop: true,

    // 如果需要分页器
    pagination: '.swiper-pagination',

    // 如果需要前进后退按钮
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',

    // 如果需要滚动条
    scrollbar: '.swiper-scrollbar',
  })
  </script>
  <!-- 如果不能写在HTML内容的后面，则需要在页面加载完成后再初始化。

  <script type="text/javascript">
  window.onload = function() {
    ...
  }
  </script> -->
    </body>
</html>
