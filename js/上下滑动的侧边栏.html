<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style>
     #div1{
           width: 100px;
           height: 100px;
           background: red;
           position: absolute;
           right: 0px;
       }
    </style>
    <script>
        window.onscroll=function(){
            var oDiv=document.getElementById('div1');
            var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
            //oDiv.style.top=scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2+'px';
            var t=scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2;
            startMove(parseInt(t));
        };
        var timer=null;
        function startMove(iTarget){
            var oDiv=document.getElementById('div1');
            clearInterval(timer);
            timer=setInterval(timer);
            timer=setInterval(function(){
                var iSpeed=(iTarget-oDiv.offsetTop)/8;
                iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
               if(oDiv.offsetTop==iTarget){
                clearInterval(timer);

               }else{

                oDiv.style.top=oDiv.offsetTop+iSpeed+'px';
                text1.value=oDiv.offsetTop+'目标'+iTarget;
               }
            },30)
        }
    </script>
    <body style="height:200000px">
    <div id="div1"></div>
    <input type="text" id="text1" style="position:fixed;top:20px;left:20px;" />
    </body>
</html>
